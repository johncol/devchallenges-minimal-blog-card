<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card - devchallenges.io</title>
    <link rel="stylesheet" href="./card.css" />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html {
        height: 100%;
      }

      body {
        height: 100%;
        margin: 0;
        padding: 164px 0 0;
        overflow: hidden;
        background-color: hsl(60deg 6.67% 97.06%);
      }
    </style>
  </head>
  <body>
    <article class="card">
      <figure class="image-wrapper">
        <img class="image" alt="Cactus" src="./assets/cactus.jpg" />
      </figure>
      <ul class="tags">
        <li class="tag">Design</li>
      </ul>
      <h3 class="title">Embracing Minimalism</h3>
      <p class="description">
        From minimalist sculptures to minimalist paintings, this blog will
        inspire you to appreciate the beauty that lies in simplicity.
      </p>
      <footer>
        <p class="author">Annie Spratt</p>
      </footer>
    </article>
  </body>
</html>
